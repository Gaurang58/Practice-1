name: Prettier Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # caches ~/.npm, not node_modules

      - name: Install dependencies
        run: npm ci

      - name: Debug node bins (optional â€” shows permissions)
        run: |
          echo "User: $(whoami)"
          pwd
          ls -la node_modules/.bin || true
          if [ -f node_modules/.bin/prettier ]; then
            echo "prettier ->"; ls -l node_modules/.bin/prettier
            echo "head:"; head -n 5 node_modules/.bin/prettier || true
          fi

      - name: Ensure bins executable (quick fix)
        run: chmod +x node_modules/.bin/* || true

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run ESLint
        run: npx eslint . --ext .js,.ts,.jsx,.tsx
